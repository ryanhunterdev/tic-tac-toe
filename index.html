<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Ryan Hunter</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="page-wrap">

        <h1>tic tac toe</h1>

        <section class="game-grid">
           <div class="board-tile" data-index="t0"></div>
           <div class="board-tile" data-index="t1"></div>
           <div class="board-tile" data-index="t2"></div>
           <div class="board-tile" data-index="t3"></div>
           <div class="board-tile" data-index="t4"></div>
           <div class="board-tile" data-index="t5"></div>
           <div class="board-tile" data-index="t6"></div>
           <div class="board-tile" data-index="t7"></div>
           <div class="board-tile" data-index="t8"></div>
        </section>


        <section class="game-status"></section>

        <button class="reset-btn">reset</button>

    </div>





    <script src="app.js"></script>
</body>
</html>
