<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Ryan Hunter</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800;900&display=swap" rel="stylesheet">

</head>
<body>
    
    
    <header>
        <h1>AKAI </span><small class="akai-cursive">Professional</small></h1>
        <h2 class="header-h2">TIC-TAC-TOE 950XL</h2>
    </header>

    <div class="interface-wrap">

        <div class="screen-wrapper">
            <section class="display-screen">
                <div class="program">PROGRAM: TIC-TAC-TOE</div>

                <div class="game-status">GAME STATUS: <span class="status-update">ACTIVE</span></div>

                <div class="current-move">CURRENT MOVE: <span class="game-info"></span></div>

                <div class="play-again blink-2">
                </div>
        </div>


        </section>

        <section class="game-grid">
            <div class="board-tile">
                <div class="board-tile__marker" data-index="0"></div>
            </div>
            <div class="board-tile">
                <div class="board-tile__marker" data-index="1"></div>
            </div>
            <div class="board-tile">
                <div class="board-tile__marker" data-index="2"></div>
            </div>
            <div class="board-tile">
                 <div class="board-tile__marker" data-index="3"></div>
            </div>
            <div class="board-tile">
                <div class="board-tile__marker" data-index="4"></div>
            </div>
            <div class="board-tile">
                <div class="board-tile__marker" data-index="5"></div>
            </div>
            <div class="board-tile">
                 <div class="board-tile__marker" data-index="6"></div>
            </div>
            <div class="board-tile">
                <div class="board-tile__marker" data-index="7"></div>
            </div>
            <div class="board-tile">
                 <div class="board-tile__marker" data-index="8"></div>
            </div>



           <!--<div class="board-tile" data-index="0"></div>
           <div class="board-tile" data-index="1"></div>
           <div class="board-tile" data-index="2"></div>
           <div class="board-tile" data-index="3"></div>
           <div class="board-tile" data-index="4"></div>
           <div class="board-tile" data-index="5"></div>
           <div class="board-tile" data-index="6"></div>
           <div class="board-tile" data-index="7"></div>
           <div class="board-tile" data-index="8"></div>-->
        </section>

    </div>

    <footer>
        &COPY; 1994 <a href="#">Ryan Hunter</a>
    </footer>



    <script src="app.js"></script>
</body>
</html>
